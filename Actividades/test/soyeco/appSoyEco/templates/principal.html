<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <title>Formulario sin ajax</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Registra tu primer alumno!</h1>
            <p class="lead">Por medio de este formulario:</p>
            <hr class="my-4">
            <form action="/usuarios/" method="POST">
                <div class="form-group">
                    <label for="id_user">Id User</label>
                    <input type="text" class="form-control" id="id_user" name="id_user" placeholder="Ingrese id_user"> </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese nombre"> </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese apellido"> </div>
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="text" class="form-control" id="correo" name="correo" placeholder="Ingrese correo"> </div>
                <div class="form-group">
                    <label for="name_user">Nombre Usuario</label>
                    <input type="text" class="form-control" id="name_user" name="name_user" placeholder="Ingrese nombre usuario"> </div>
                <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" name="password" placeholder="Ingrese password"> </div>    
                <button type="submit" class="btn btn-primary">Registrar</button> {% csrf_token %} </form>
            <hr class="my-4">
            <table class="table table-bordered">
                <thead>
                    <th>Id User</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                    <th>Nombre usuario</th>
                    <th>Password</th>
                </thead>
                <tbody> {% for dato in usuarios %}
                    <tr>
                        <td>{{ dato.id_user }}</td>
                        <td>{{ dato.nombre }}</td>
                        <td>{{ dato.apellido }}</td>
                        <td>{{ dato.correo }}</td>
                        <td>{{ dato.name_user }}</td>
                        <td>{{ dato.password }}</td>
                    </tr> {% endfor %} </tbody>
            </table>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> </body>

</html>
